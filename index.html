<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Birthday</h1>
        <div class="container">
        <div class="month">
            <p id = 'days'>0</p>
            <span>Days</span>
        </div>
        <div class="month">
            <p id = 'hours'>0</p>
            <span>Hours</span>
        </div>
        <div class="month">
            <p id = 'mins'>0</p>
            <span>Minutes</span>
        </div>
        <div class="month">
            <p id='seconds'>0</p>
            <span>Seconds</span>
        </div>
        
    </div>
    <script src="script.js" defer></script>
</body>
</html>
